name: Movidesk - Tickets resolvidos (detail + cancelled)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

concurrency:
  group: movidesk-detail-${{ github.ref }}
  cancel-in-progress: false

jobs:
  detail:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - name: Sync resolved/closed/cancelled detail
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          # Passamos o segredo no nome que você já tinha; o script aceitará ambos
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          PAGES_UPSERT: "7"
        run: python sync_resolved_detail.py

  dispatch-acoes:
    needs: detail
    if: ${{ needs.detail.result == 'success' }}
    runs-on: ubuntu-latest
    # precisa de actions: write para disparar outro workflow
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_resolvidos_acoes.yml',
              ref: 'main'
            })
