name: Sync Tickets Merged (Movidesk)

on:
  workflow_dispatch:
    inputs:
      lookback_days:
        description: "Quantos dias para trás buscar (padrão 30)"
        required: false
        default: "30"
      window_days:
        description: "Tamanho da janela em dias (padrão 7)"
        required: false
        default: "7"
  schedule:
    # Cron é em UTC
    - cron: "20 03 * * *"

concurrency:
  group: sync-tickets-merged
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Movidesk
      MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
      MOVIDESK_BASE_URL: "https://api.movidesk.com/public/v1"

      # Postgres (use um OU outro; o script aceita ambos)
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEON_DSN: ${{ secrets.NEON_DSN }}

      # Alternativa via variáveis separadas (opcional)
      PGHOST: ${{ secrets.PGHOST }}
      PGDATABASE: ${{ secrets.PGDATABASE }}
      PGUSER: ${{ secrets.PGUSER }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}
      PGPORT: ${{ secrets.PGPORT }}

      # Destino
      DB_SCHEMA: "visualizacao_resolvidos"
      TABLE_NAME: "tickets_mesclados"

      # Sync params (workflow_dispatch sobrescreve)
      LOOKBACK_DAYS: ${{ github.event.inputs.lookback_days || '30' }}
      WINDOW_DAYS: ${{ github.event.inputs.window_days || '7' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Sanity env (sem vazar secrets)
        run: |
          python - <<'PY'
          import os
          keys = ["MOVIDESK_TOKEN","DATABASE_URL","NEON_DSN","PGHOST","PGDATABASE","PGUSER","PGPASSWORD","PGPORT"]
          for k in keys:
            print(f"{k} set? {bool(os.getenv(k))}")
          PY

      - name: Run sync
        run: |
          python sync_tickets_merged.py
