name: Sync Movidesk -> Auditoria resolvidos (lastUpdate)

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: movidesk-audit-recent-resolved
  cancel-in-progress: false

jobs:
  audit_resolved_recent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run audit_recent_resolved_scan.py
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          AUDIT_WINDOW_HOURS: "48"
          AUDIT_OVERLAP_MINUTES: "10"
          AUDIT_SCHEMA: visualizacao_resolvidos
          DETAIL_TABLE: tickets_resolvidos_detail
          LOG_LEVEL: INFO
        run: python audit_recent_resolved_scan.py

      - name: Run sync_resolved_detail.py
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          AUDIT_SCHEMA: visualizacao_resolvidos
          LOG_LEVEL: INFO
        run: python sync_resolved_detail.py
