name: Sync Movidesk -> Tickets resolvidos (detail)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *"

concurrency:
  group: sync-resolved-detail
  cancel-in-progress: true

jobs:
  detail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_THROTTLE: "0.25"
          DETAIL_BATCH: "200"
          DETAIL_OVERLAP_MIN: "30"
          MOVIDESK_FALLBACK_PERSON_ORG: "1"
          # DETAIL_FORCE_IDS: "291721,291726"
        run: python sync_resolved_detail.py
