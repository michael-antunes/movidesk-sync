name: Movidesk - Range scan to audit (loop)

on: [workflow_dispatch]

concurrency:
  group: range-scan-to-audit-loop
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    outputs:
      done: ${{ steps.check.outputs.done }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests psycopg2-binary

      - name: Run range scan
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          RANGE_SCAN_PAGE_TOP: "100"
          RANGE_SCAN_LIMIT: "400"
          RANGE_SCAN_THROTTLE: "0.25"
          RANGE_SCAN_MAX_RUNTIME_SEC: "240"
          RANGE_SCAN_SLEEP_SEC: "0"
        run: |
          python range_scan_to_audit.py

      - name: Check done (coalesce(ultima_data_validada,data_inicio) <= data_fim)
        id: check
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          python - <<'PY' > done_check.txt
import os
import psycopg2

dsn = os.environ["NEON_DSN"]
with psycopg2.connect(dsn) as c:
    with c.cursor() as cur:
        cur.execute("""
          select
            (coalesce(ultima_data_validada, data_inicio) <= data_fim) as done,
            coalesce(ultima_data_validada, data_inicio) as ultima,
            data_fim
          from visualizacao_resolvidos.range_scan_control
          limit 1
        """)
        row = cur.fetchone()

if not row:
    print("0")
else:
    done, ultima, fim = row
    print("1" if bool(done) else "0")
    print(f"ultima_data_validada={ultima} data_fim={fim}")
PY
          cat done_check.txt
          if head -n1 done_check.txt | grep -q '^1$'; then
            echo "done=1" >> "$GITHUB_OUTPUT"
          else
            echo "done=0" >> "$GITHUB_OUTPUT"
          fi

  rerun:
    needs: run
    if: needs.run.outputs.done != '1'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Dispatch again
        env:
          GH_TOKEN: ${{ github.token }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          curl -sS -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/range_scan_to_audit.yml/dispatches" \
            -d "{\"ref\":\"${REF_NAME}\"}"
