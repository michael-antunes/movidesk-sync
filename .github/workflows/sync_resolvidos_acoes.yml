name: Movidesk - Ações (depende do detail via dispatch)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

concurrency:
  group: movidesk-acoes-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install requests psycopg2-binary
      - name: Executa ações (sem limite; consome toda audit em laços)
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          BATCH_SIZE: "0"            # <=0 => ilimitado
          AUDIT_LIMIT: "300"         # por passada na audit
          ACTIONS_CHUNK: "10"        # chunk por chamada à API
          THROTTLE_SEC: "0.5"
          FILL_FROM_TICKETS: "false" # só consome audit por padrão
        run: python sync_resolvidos_acoes.py
