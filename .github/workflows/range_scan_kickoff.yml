name: Movidesk - Range scan KICKOFF (quinta 20h BRT)

on:
  schedule:
    - cron: "0 23 * * 4"
  workflow_dispatch: {}

concurrency:
  group: range-scan-kickoff
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  kickoff:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install psycopg2-binary

      - name: Kickoff range scan
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: python range_scan_kickoff.py

      - name: Disparar worker de range scan
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/range_scan_to_audit.yml/dispatches \
            -d '{"ref":"main"}'
