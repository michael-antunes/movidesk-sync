name: Sync Movidesk -> Pesquisa de satisfação (Faces) incremental
on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_PAGE_SIZE: "100"
          MOVIDESK_THROTTLE: "0.3"
          MOVIDESK_TICKETS_CHUNK: "12"
          FORCE_BACKFILL_DAYS: "1"
        run: python sync_survey_responses.py
