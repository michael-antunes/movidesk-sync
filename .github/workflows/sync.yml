name: 🚀 Sync Movidesk → Neon

on:
  # agenda automática: aqui a cada 5 minutos
  schedule:
    - cron: '*/5 * * * *'   # 👉 GitHub aceita intervalos de 5 em 5 min (mínimo recomendado)
  # botão “Run workflow” manual
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests psycopg2-binary

      - name: Run sync script
        env:
          API_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN:  ${{ secrets.NEON_DSN }}
        run: python sync_tickets.py
