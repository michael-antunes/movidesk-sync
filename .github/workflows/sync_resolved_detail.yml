name: Sync Movidesk -> Detalhes resolvidos
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          psql "$NEON_DSN" -v ON_ERROR_STOP=1 <<'SQL'
          begin;
          create schema if not exists visualizacao_resolvidos;
          alter table if exists visualizacao_resolvidos.detail_control drop column if exists synced_at;
          do $$
          begin
            if exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='sync_control' and column_name='last_index_run_at') then
              execute 'alter table visualizacao_resolvidos.sync_control drop column last_index_run_at';
            end if;
            if exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='sync_control' and column_name='last_detail_run_at') then
              execute 'alter table visualizacao_resolvidos.sync_control drop column last_detail_run_at';
            end if;
          end $$;
          create table if not exists visualizacao_resolvidos.tickets_resolvidos (
            ticket_id integer primary key,
            status text not null,
            last_resolved_at timestamptz,
            last_closed_at timestamptz,
            responsible_id bigint,
            responsible_name text,
            organization_id text,
            organization_name text,
            origin text,
            category text,
            urgency text,
            service_first_level text,
            service_second_level text,
            service_third_level text
          );
          do $$
          begin
            if not exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos' and column_name='origin') then
              execute 'alter table visualizacao_resolvidos.tickets_resolvidos add column origin text';
            end if;
            if not exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos' and column_name='category') then
              execute 'alter table visualizacao_resolvidos.tickets_resolvidos add column category text';
            end if;
            if not exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos' and column_name='urgency') then
              execute 'alter table visualizacao_resolvidos.tickets_resolvidos add column urgency text';
            end if;
            if not exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos' and column_name='service_first_level') then
              execute 'alter table visualizacao_resolvidos.tickets_resolvidos add column service_first_level text';
            end if;
            if not exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos' and column_name='service_second_level') then
              execute 'alter table visualizacao_resolvidos.tickets_resolvidos add column service_second_level text';
            end if;
            if not exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos' and column_name='service_third_level') then
              execute 'alter table visualizacao_resolvidos.tickets_resolvidos add column service_third_level text';
            end if;
          end $$;
          insert into visualizacao_resolvidos.sync_control(name,last_update)
          values ('detail_control', now() - interval '180 days')
          on conflict (name) do nothing;
          insert into visualizacao_resolvidos.sync_control(name,last_update)
          values ('tickets_resolvidos', now() - interval '180 days')
          on conflict (name) do nothing;
          delete from visualizacao_resolvidos.sync_control where name not in ('detail_control','tickets_resolvidos');
          commit;
          SQL
      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          psql "$NEON_DSN" -v ON_ERROR_STOP=1 <<'SQL'
          begin;
          create schema if not exists visualizacao_resolvidos;
          create table if not exists visualizacao_resolvidos.resolvidos_acoes (
            ticket_id integer primary key,
            acoes jsonb not null
          );
          alter table visualizacao_resolvidos.resolvidos_acoes
            add column if not exists qtd_acoes_descricao_publi integer,
            add column if not exists qtd_acoes_descricao_inter integer;
          create or replace function visualizacao_resolvidos.count_desc_by_type(j jsonb, t int)
          returns integer
          language sql
          immutable
          as $$
            select coalesce(count(*),0)
            from jsonb_array_elements(coalesce($1, '[]'::jsonb)) as e(elem)
            where length(btrim(coalesce(e.elem->>'description',''))) > 0
              and coalesce(e.elem->>'isDeleted','false')::boolean = false
              and (e.elem->>'type') ~ '^\d+$'
              and (e.elem->>'type')::int = $2
          $$;
          create or replace function visualizacao_resolvidos.trg_resolvidos_acoes_counts()
          returns trigger
          language plpgsql
          as $$
          begin
            new.qtd_acoes_descricao_publi := visualizacao_resolvidos.count_desc_by_type(new.acoes, 2);
            new.qtd_acoes_descricao_inter := visualizacao_resolvidos.count_desc_by_type(new.acoes, 1);
            return new;
          end $$;
          drop trigger if exists trg_resolvidos_acoes_counts on visualizacao_resolvidos.resolvidos_acoes;
          create trigger trg_resolvidos_acoes_counts
          before insert or update of acoes
          on visualizacao_resolvidos.resolvidos_acoes
          for each row execute function visualizacao_resolvidos.trg_resolvidos_acoes_counts();
          update visualizacao_resolvidos.resolvidos_acoes set acoes = acoes;
          commit;
          SQL
      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          set -e
          test "$(psql "$NEON_DSN" -Atqc "select count(*) from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos'")" = "14"
          test "$(psql "$NEON_DSN" -Atqc "select is_nullable from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos' and column_name='last_resolved_at'")" = "YES"
          test "$(psql "$NEON_DSN" -Atqc "select string_agg(name,',' order by name) from visualizacao_resolvidos.sync_control")" = "detail_control,tickets_resolvidos"
          psql "$NEON_DSN" -Atqc "select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='resolvidos_acoes' and column_name='qtd_acoes_descricao_publi'"
          psql "$NEON_DSN" -Atqc "select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='resolvidos_acoes' and column_name='qtd_acoes_descricao_inter'"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_PAGE_SIZE: "500"
          MOVIDESK_THROTTLE: "0.25"
          MOVIDESK_INDEX_DAYS: "180"
        run: python sync_resolved_detail.py
