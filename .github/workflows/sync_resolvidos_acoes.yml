name: Movidesk - Ações (depende do detail via dispatch)

on:
  workflow_dispatch:

concurrency:
  group: movidesk-acoes-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - name: Executa ações (10 por vez)
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          ACTIONS_BATCH_SIZE: "10"
          ACTIONS_THROTTLE_SEC: "0.7"
        run: python sync_resolvidos_acoes.py
