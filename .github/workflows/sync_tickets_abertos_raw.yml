name: Movidesk - Tickets abertos (raw)

on:
  workflow_dispatch:

concurrency:
  group: movidesk-abertos-raw-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  tickets-abertos-raw:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - name: Sync open tickets raw
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          ABERTOS_RAW_BATCH: "20"
          THROTTLE_SEC: "0.25"
        run: python sync_tickets_abertos_raw.py

  call-index:
    needs: tickets-abertos-raw
    if: ${{ needs.tickets-abertos-raw.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_tickets_abertos.yml',
              ref: 'main'
            })
