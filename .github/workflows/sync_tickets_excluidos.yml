name: Movidesk - Tickets excluídos (range)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/20 * * * *"

concurrency:
  group: movidesk-excluidos-range
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tickets-excluidos-range:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - name: Sync tickets excluídos (loop)
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          EXCLUIDOS_BATCH: "50"
          MOVIDESK_THROTTLE: "0.25"
          MAX_LOOPS: "20"
          SLEEP_BETWEEN: "2"
        run: |
          i=1
          while [ $i -le "${MAX_LOOPS}" ]; do
            out="$(python sync_tickets_excluidos.py || true)"
            echo "$out"
            echo "$out" | grep -q "Fim:" && exit 0
            i=$((i+1))
            sleep "${SLEEP_BETWEEN}"
          done
          exit 0
