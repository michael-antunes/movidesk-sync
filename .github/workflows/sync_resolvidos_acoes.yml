name: Movidesk - Ações (depende do detail via dispatch)

on:
  workflow_dispatch:
    inputs:
      batch:
        description: "Qtd de tickets por execução"
        required: false
        default: "10"
        type: string
  schedule:
    - cron: "*/5 * * * *"

concurrency:
  group: movidesk-acoes-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary
      - name: Executa ações (10 por vez)
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          BATCH_SIZE: ${{ github.event.inputs.batch || '10' }}
          ACTIONS_CHUNK: "10"
          AUDIT_LIMIT: "300"
          THROTTLE_SEC: "0.5"
        run: python sync_resolvidos_acoes.py
