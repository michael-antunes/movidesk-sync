# .github/workflows/sync.yml
name: "üöÄ Sync Movidesk ‚Üí Neon"

on:
  schedule:
    - cron: '0 * * * *'      # todo in√≠cio de hora (UTC)
  workflow_dispatch:        # bot√£o ‚ÄúRun workflow‚Äù no UI

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Configura Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'    # <<-- ESTE √â O with:, 2 espa√ßos a mais que o uses

      # 3) Instala depend√™ncias
      - name: Install dependencies
        run: pip install requests psycopg2-binary

      # 4) Executa o script de sync
      - name: Run sync
        env:
          API_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN:  ${{ secrets.NEON_DSN }}
        run: python sync_tickets.py
