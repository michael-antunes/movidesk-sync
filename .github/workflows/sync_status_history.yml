name: Sync Movidesk -> Neon / Hist√≥rico de Status 

on:
  workflow_dispatch:
    inputs:
      TICKET_ID:
        description: 'ID do ticket resolvido'
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
      NEON_DSN: ${{ secrets.NEON_DSN }}
      TICKET_ID: ${{ github.event.inputs.TICKET_ID }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python sync_status_history.py
