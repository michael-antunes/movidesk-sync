name: Movidesk - ID scan (API) -> audit_recent_missing

on:
  workflow_dispatch:
    inputs:
      batch_size:
        type: number
        required: false
        default: 50
      iterations:
        type: number
        required: false
        default: 20
      top:
        type: number
        required: false
        default: 1000
      throttle:
        type: number
        required: false
        default: 0.2

concurrency:
  group: id-scan-to-audit-missing
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  scan:
    runs-on: ubuntu-latest
    outputs:
      done: ${{ steps.done.outputs.done }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install psycopg2-binary

      - name: Run python id_scan_to_audit_missing.py
        run: |
          python id_scan_to_audit_missing.py | tee scan_out.txt
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN || secrets.MOVIDESK_API_TOKEN }}
          ID_SCAN_BATCH_SIZE: ${{ inputs.batch_size }}
          ID_SCAN_ITERATIONS: ${{ inputs.iterations }}
          MOVIDESK_TOP: ${{ inputs.top }}
          MOVIDESK_THROTTLE: ${{ inputs.throttle }}
          TABLE_NAME: tickets_resolvidos

      - name: done?
        id: done
        run: |
          if grep -q "done=1" scan_out.txt; then
            echo "done=1" >> $GITHUB_OUTPUT
          else
            echo "done=0" >> $GITHUB_OUTPUT
          fi

  rerun:
    needs: scan
    if: needs.scan.outputs.done != '1'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch again
        env:
          GH_TOKEN: ${{ github.token }}
          REF_NAME: ${{ github.ref_name }}
          BATCH_SIZE: ${{ inputs.batch_size || 50 }}
          ITERATIONS: ${{ inputs.iterations || 20 }}
          TOP: ${{ inputs.top || 1000 }}
          THROTTLE: ${{ inputs.throttle || 0.2 }}
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/id_scan_to_audit_missing.yml/dispatches \
            -d "{\"ref\":\"${REF_NAME}\",\"inputs\":{\"batch_size\":\"${BATCH_SIZE}\",\"iterations\":\"${ITERATIONS}\",\"top\":\"${TOP}\",\"throttle\":\"${THROTTLE}\"}}"
