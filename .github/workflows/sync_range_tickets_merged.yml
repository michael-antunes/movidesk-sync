name: Sync range tickets merged (scanner)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # a cada 10 minutos

concurrency:
  group: sync-range-tickets-merged
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Debug env (safe)
        run: |
          python - <<'PY'
          import os
          def show(k): print(f"{k} set? {bool(os.getenv(k))}")
          for k in [
            "MOVIDESK_TOKEN","MOVI_TOKEN",
            "NEON_DSN","DATABASE_URL",
            "PGHOST","PGDATABASE","PGUSER","PGPASSWORD","PGPORT","PGSSLMODE",
            "DB_SCHEMA","TABLE_NAME","CONTROL_TABLE","RESOLVED_TABLE",
            "RESOLVED_ID_COL","RESOLVED_DATE_COL",
            "LIMIT","RPM","DRY_RUN"
          ]:
            show(k)
          PY

      - name: Run scanner
        env:
          # Mesmos secrets do workflow original (isso evita 90% dos seus erros anteriores)
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}

          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados
          CONTROL_TABLE: range_scan_control
          RESOLVED_TABLE: tickets_resolvidos_detail

          # Se o script nÃ£o conseguir inferir as colunas do resolved_table, defina aqui:
          # RESOLVED_ID_COL: ticket_id
          # RESOLVED_DATE_COL: data_fim

          LIMIT: "80"
          RPM: "9"
          DRY_RUN: "false"
        run: |
          python sync_range_tickets_merged.py
