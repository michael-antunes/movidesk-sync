name: Kickoff (range/date)

on:
  workflow_dispatch: {}
  schedule:
    # todo dia 03:10 UTC (ajuste se quiser)
    - cron: "10 3 * * *"

permissions:
  contents: read

concurrency:
  group: range-scan-kickoff
  cancel-in-progress: false

jobs:
  kickoff:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install psycopg2-binary

      - name: Run kickoff
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          # opcionais (se quiser sobrescrever)
          # RANGE_SCHEMA: visualizacao_resolvidos
          # RANGE_DETAIL_TABLE: tickets_resolvidos_detail
          # RANGE_CONTROL_TABLE: range_scan_control
        run: python range_scan_kickoff.py
