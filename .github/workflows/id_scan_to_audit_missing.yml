name: Movidesk - ID scan (API) -> audit_recent_missing

on:
  workflow_dispatch:
    inputs:
      batch_size:
        type: number
        required: false
        default: 50
      iterations:
        type: number
        required: false
        default: 20
      top:
        type: number
        required: false
        default: 1000
      throttle:
        type: number
        required: false
        default: 0.2

concurrency:
  group: movidesk-db-write
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  detail:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests psycopg2-binary

      - name: Run id_scan_to_audit_missing.py
        shell: bash
        run: |
          set -euo pipefail
          python id_scan_to_audit_missing.py
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN || secrets.MOVIDESK_API_TOKEN }}
          ID_SCAN_BATCH_SIZE: ${{ inputs.batch_size }}
          ID_SCAN_ITERATIONS: ${{ inputs.iterations }}
          MOVIDESK_TOP: ${{ inputs.top }}
          MOVIDESK_THROTTLE: ${{ inputs.throttle }}
          TABLE_NAME: tickets_resolvidos_detail
          DB_LOCK_TIMEOUT_MS: 5000
          DB_STATEMENT_TIMEOUT_MS: 300000
          DB_TXN_RETRIES: 6
          DB_UPSERT_PAGE_SIZE: 200

  rerun:
    needs: detail
    if: ${{ needs.detail.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const ref = context.ref.replace('refs/heads/', '')
            const params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'id_scan_to_audit_missing.yml',
              ref
            }
            if (context.payload && context.payload.inputs) params.inputs = context.payload.inputs
            await github.rest.actions.createWorkflowDispatch(params)
