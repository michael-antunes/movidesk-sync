name: Sync Movidesk - Tickets Merged

on:
  workflow_dispatch:
    inputs:
      START_DATE:
        description: "Opcional: YYYY-MM-DD"
        required: false
        default: ""
      END_DATE:
        description: "Opcional: YYYY-MM-DD"
        required: false
        default: ""
  schedule:
    # 04:00 UTC ~ 01:00 America/Sao_Paulo (UTC-3)
    - cron: "0 4 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # Movidesk
      MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
      MOVIDESK_API_BASE: "https://api.movidesk.com/public/v1"

      # Postgres (recomendado)
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Tabela destino
      DB_SCHEMA: "visualizacao_resolvidos"
      TABLE_NAME: "tickets_mesclados"

      # Sync strategy
      WINDOW_DAYS: "7"
      DAYS_BACK: "30"

      # Rate limit / estabilidade
      THROTTLE_SECONDS: "6.2"
      HTTP_TIMEOUT: "60"
      MAX_RETRIES: "5"

      # Inputs opcionais (workflow_dispatch)
      START_DATE: ${{ github.event.inputs.START_DATE }}
      END_DATE: ${{ github.event.inputs.END_DATE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Run sync
        run: |
          python sync_tickets_merged.py
