    - cron:  '0 * * * *'
  workflow_dispatch:   # permite clicar em ‚ÄúRun workflow‚Äù na UI do GitHub

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1) Puxa o seu c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Prepara o Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Instala depend√™ncias
      - name: Install dependencies
        run: pip install requests psycopg2-binary

      # 4) Executa o seu script de sincroniza√ß√£o
      - name: Run sync
        env:
          API_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN:  ${{ secrets.NEON_DSN }}
        run: python sync_tickets.py
