name: Movidesk - Range scan worker (*/10min até concluir)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

concurrency:
  group: range-scan-worker
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    # o script limita a ~4min; 10min dá folga de setup/pip
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - run: pip install requests psycopg2-binary

      - name: Range scan (curto; avança janela e para quando terminar)
        env:
          NEON_DSN:                   ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN:             ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_API_TOKEN:         ${{ secrets.MOVIDESK_API_TOKEN }}
          RANGE_SCAN_LIMIT:           "400"
          RANGE_SCAN_THROTTLE:        "0.25"
          RANGE_SCAN_MAX_RUNTIME_SEC: "240"   # ~4 min por execução
          RANGE_SCAN_SLEEP_SEC:       "0"     # sem dormir dentro do run
        run: python range_scan_to_audit.py
