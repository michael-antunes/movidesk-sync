name: Sync Movidesk -> Auditoria resolvidos (resolvedIn/closedIn)
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_PAGE_SIZE: "1000"   # << aumentar para 1000
          MOVIDESK_THROTTLE: "0.25"
        run: python audit_recent_resolved_scan.py
