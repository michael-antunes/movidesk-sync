name: Movidesk - Tickets mesclados (merged)

on:
  workflow_dispatch:
    inputs:
      lookback_days:
        description: "Quantos dias para trás buscar (padrão 2)"
        required: false
        default: "2"
      window_days:
        description: "Tamanho da janela em dias (padrão 1)"
        required: false
        default: "1"

  # Dispara automaticamente assim que o workflow de DETAIL terminar
  workflow_run:
    workflows:
      - "Movidesk - Tickets resolvidos (detail)"
    types:
      - completed

  # Se quiser manter agendamento, descomente:
  # schedule:
  #   - cron: "*/20 * * * *"

# IMPORTANTE: mesmo grupo do DETAIL, mas SEM cancelamento (fila/espera)
concurrency:
  group: movidesk-detail-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  merged:
    # Se o trigger for workflow_run, só roda quando o DETAIL terminar com sucesso
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Date
        run: date -u && echo "Branch=$GITHUB_REF"

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests psycopg2-binary

      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          LOOKBACK_DAYS: ${{ inputs.lookback_days || github.event.inputs.lookback_days || '2' }}
          WINDOW_DAYS: ${{ inputs.window_days || github.event.inputs.window_days || '1' }}
        run: python sync_tickets_merged.py
