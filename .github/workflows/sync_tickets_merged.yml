name: Movidesk - Tickets mesclados (merged) (top 20 loop)

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      tickets_per_run:
        description: "Quantos tickets consultar por execução"
        required: true
        default: "20"
      lookback_hours:
        description: "Quantas horas para tras buscar candidatos (updated_at)"
        required: true
        default: "48"
      rpm:
        description: "Requests por minuto"
        required: true
        default: "10"
      pause_seconds:
        description: "Pausa (segundos) ao final de cada execução"
        required: true
        default: "20"
      lock_timeout_ms:
        description: "Timeout de lock no Postgres (ms)"
        required: true
        default: "5000"
      lock_retries:
        description: "Tentativas ao pegar lock/deadlock"
        required: true
        default: "6"

# IMPORTANTE: grupo único para não conflitar com o range-scan
concurrency:
  group: movidesk-merged-top20-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  merged:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests psycopg2-binary

      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_API_BASE: https://api.movidesk.com/public/v1

          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados

          SOURCE_SCHEMA: dados_gerais
          SOURCE_TABLE: tickets_suporte
          SOURCE_ID_COL: ticket_id
          SOURCE_DATE_COL: updated_at

          TICKETS_PER_RUN: ${{ github.event.inputs.tickets_per_run || '20' }}
          LOOKBACK_HOURS: ${{ github.event.inputs.lookback_hours || '48' }}
          RPM: ${{ github.event.inputs.rpm || '10' }}
          PAUSE_SECONDS: ${{ github.event.inputs.pause_seconds || '20' }}

          LOCK_TIMEOUT_MS: ${{ github.event.inputs.lock_timeout_ms || '5000' }}
          LOCK_RETRIES: ${{ github.event.inputs.lock_retries || '6' }}

          LOG_LEVEL: INFO
          LOG_EVERY: "1"
          DB_PING_EVERY: "30"
          HTTP_TIMEOUT: "45"
        run: python sync_tickets_merged.py

  rerun:
    needs: merged
    if: ${{ needs.merged.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const inputs = (context.payload && context.payload.inputs) ? context.payload.inputs : {};
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_tickets_merged.yml',
              ref: 'main',
              inputs: {
                tickets_per_run: inputs.tickets_per_run || '20',
                lookback_hours: inputs.lookback_hours || '48',
                rpm: inputs.rpm || '10',
                pause_seconds: inputs.pause_seconds || '20',
                lock_timeout_ms: inputs.lock_timeout_ms || '5000',
                lock_retries: inputs.lock_retries || '6',
              }
            });
