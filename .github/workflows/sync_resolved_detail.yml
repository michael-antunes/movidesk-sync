name: Movidesk - Tickets resolvidos (detail)

on:
  workflow_call:
    secrets: inherit
  workflow_dispatch:

concurrency:
  group: movidesk-detail-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  detail:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - name: Sync resolved/closed/cancelled detail
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          DETAIL_BULK_LIMIT: "200"
          DETAIL_MISSING_LIMIT: "10"
        run: python sync_resolved_detail.py

  rerun:
    needs: detail
    if: ${{ needs.detail.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_resolved_detail.yml',
              ref: 'main'
            })
