name: Movidesk - Tickets mesclados (merged)

on:
  workflow_dispatch:
    inputs:
      lookback_hours:
        description: "Quantas horas para trás buscar (padrão 10)"
        required: false
        default: "10"
      rpm:
        description: "Requests por minuto (padrão 9)"
        required: false
        default: "9"
      max_ids:
        description: "Limite de IDs candidatos (padrão 20000)"
        required: false
        default: "20000"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip requests psycopg2-binary

      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          LOOKBACK_HOURS: ${{ github.event.inputs.lookback_hours }}
          RPM: ${{ github.event.inputs.rpm }}
          MAX_IDS: ${{ github.event.inputs.max_ids }}
          LOG_LEVEL: INFO
        run: python sync_tickets_merged.py
