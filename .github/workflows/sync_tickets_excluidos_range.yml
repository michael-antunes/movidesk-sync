name: Movidesk - Tickets excluídos (max->down 100) (loop)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/20 * * * *"

concurrency:
  group: movidesk-excluidos-max-range-loop
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  tickets-excluidos-max-range:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip requests psycopg2-binary

      - name: Sync tickets excluídos (max range)
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          EXCLUIDOS_BATCH: "100"
          EXCLUIDOS_STOP_AT: "1"
          MOVIDESK_THROTTLE: "0.25"
        run: python sync_tickets_excluidos_range.py | tee excluidos_range_out.txt

      - name: Check done
        shell: bash
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          SCHEMA: visualizacao_resolvidos
          CONTROL_TABLE: tickets_excluidos_scan_control
          EXCLUIDOS_STOP_AT: "1"
        run: |
          set -euo pipefail
          DONE=$(python - <<'PY'
          import os, psycopg2
          dsn=os.environ["NEON_DSN"]
          schema=os.getenv("SCHEMA","visualizacao_resolvidos")
          ctl=os.getenv("CONTROL_TABLE","tickets_excluidos_scan_control")
          stop_at=int(os.getenv("EXCLUIDOS_STOP_AT","1"))
          c=psycopg2.connect(dsn)
          cur=c.cursor()
          cur.execute(f'SELECT id_ptr::bigint FROM "{schema}"."{ctl}" WHERE id=1')
          r=cur.fetchone()
          cur.close()
          c.close()
          if not r or r[0] is None:
            print("0")
          else:
            ptr=int(r[0])
            print("1" if ptr <= stop_at else "0")
          PY
          )
          echo "done=${DONE}" | tee done_out.txt

      - name: Dispatch self if not done
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          if grep -q "done=1" done_out.txt; then
            exit 0
          fi
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync_tickets_excluidos_range.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
