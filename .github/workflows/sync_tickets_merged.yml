name: Movidesk - Tickets mesclados (merged) (API candidates loop)

on:
  workflow_dispatch:
    inputs:
      tickets_per_run:
        description: "Quantos tickets (atualizados) puxar da API por execução"
        required: true
        default: "50"
      rpm:
        description: "Requests por minuto (Movidesk normalmente 10)"
        required: true
        default: "10"
      overlap_minutes:
        description: "Overlap (min) pra não perder atualizações"
        required: true
        default: "60"
      bootstrap_lookback_hours:
        description: "Se não existir cursor, busca desde (horas atrás)"
        required: true
        default: "48"

# grupo único => não espera outros workflows
concurrency:
  group: movidesk-merged-api-candidates-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests psycopg2-binary
      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_API_BASE: https://api.movidesk.com/public/v1

          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados

          CONTROL_SCHEMA: visualizacao_resolvidos
          CONTROL_TABLE: sync_control_tickets_merged_api

          TICKETS_PER_RUN: ${{ github.event.inputs.tickets_per_run }}
          RPM: ${{ github.event.inputs.rpm }}
          OVERLAP_MINUTES: ${{ github.event.inputs.overlap_minutes }}
          BOOTSTRAP_LOOKBACK_HOURS: ${{ github.event.inputs.bootstrap_lookback_hours }}

          MERGED_QUERY_KEYS: "ticketId,id,q"
          HTTP_TIMEOUT: "45"
          LOG_LEVEL: "INFO"
        run: python sync_tickets_merged.py

  rerun:
    needs: run
    if: ${{ needs.run.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const inputs = (context.payload && context.payload.inputs) ? context.payload.inputs : {};
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_tickets_merged.yml',
              ref: 'main',
              inputs: {
                tickets_per_run: inputs.tickets_per_run || '50',
                rpm: inputs.rpm || '10',
                overlap_minutes: inputs.overlap_minutes || '60',
                bootstrap_lookback_hours: inputs.bootstrap_lookback_hours || '48'
              }
            });
