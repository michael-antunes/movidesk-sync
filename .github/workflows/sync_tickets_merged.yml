name: Movidesk - Tickets mesclados (merged)

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      lookback_hours:
        description: "LEGADO (não usado). A âncora agora é max(updated_at) do banco."
        required: true
        default: "2"
      rpm:
        description: "Requests por minuto"
        required: true
        default: "10"
      max_ids:
        description: "Quantos tickets mais recentes buscar na API (top N)"
        required: true
        default: "50"

concurrency:
  group: movidesk-merged-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  merged:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests psycopg2-binary
      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_API_BASE: https://api.movidesk.com/public/v1

          RPM: ${{ github.event.inputs.rpm || '10' }}
          MAX_IDS: ${{ github.event.inputs.max_ids || '50' }}

          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados

          SOURCE_SCHEMA: dados_gerais
          SOURCE_TABLE: tickets_suporte
          SOURCE_DATE_COL: updated_at

          MERGED_QUERY_KEYS: "ticketId,id,q"
          HTTP_TIMEOUT: "45"

          LOG_LEVEL: INFO
        run: python sync_tickets_merged.py

  rerun:
    needs: merged
    if: ${{ needs.merged.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const inputs = (context.payload && context.payload.inputs) ? context.payload.inputs : {};
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_tickets_merged.yml',
              ref: 'main',
              inputs: {
                lookback_hours: inputs.lookback_hours || '2',
                rpm: inputs.rpm || '10',
                max_ids: inputs.max_ids || '50'
              }
            })
