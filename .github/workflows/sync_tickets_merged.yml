name: Movidesk - Tickets mesclados (merged) (top 50 loop)

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: "Quantos tickets do topo consultar por execução"
        required: true
        default: "50"
      rpm:
        description: "Requests por minuto"
        required: true
        default: "10"
      sleep_after_run_sec:
        description: "Pausa (segundos) ao final de cada execução"
        required: true
        default: "20"
      lock_timeout_ms:
        description: "Timeout de lock no Postgres (ms)"
        required: true
        default: "5000"
      write_retries:
        description: "Tentativas ao pegar lock/deadlock"
        required: true
        default: "6"

# ✅ NÃO BLOQUEIA outros workflows
# (só impede duas execuções desse MESMO workflow ao mesmo tempo)
concurrency:
  group: movidesk-sync-tickets-merged-top50
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests psycopg2-binary
      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_API_BASE: https://api.movidesk.com/public/v1

          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados

          DELETE_FROM_BASE_TABLES: "true"
          RESOLVIDOS_SCHEMA: visualizacao_resolvidos
          RESOLVIDOS_TABLE: tickets_resolvidos_detail
          ABERTOS_SCHEMA: visualizacao_atual
          ABERTOS_TABLE: tickets_abertos

          BATCH_SIZE: ${{ github.event.inputs.batch_size }}
          RPM: ${{ github.event.inputs.rpm }}
          SLEEP_AFTER_RUN_SEC: ${{ github.event.inputs.sleep_after_run_sec }}
          LOCK_TIMEOUT_MS: ${{ github.event.inputs.lock_timeout_ms }}
          WRITE_RETRIES: ${{ github.event.inputs.write_retries }}

          HTTP_TIMEOUT: "60"
          LOG_LEVEL: "INFO"
        run: python sync_tickets_merged.py

  rerun:
    needs: run
    if: ${{ needs.run.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const inputs = (context.payload && context.payload.inputs) ? context.payload.inputs : {};
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_tickets_merged.yml',
              ref: 'main',
              inputs: {
                batch_size: inputs.batch_size || '50',
                rpm: inputs.rpm || '10',
                sleep_after_run_sec: inputs.sleep_after_run_sec || '20',
                lock_timeout_ms: inputs.lock_timeout_ms || '5000',
                write_retries: inputs.write_retries || '6'
              }
            });
