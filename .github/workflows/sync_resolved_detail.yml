name: Movidesk • Tickets resolvidos (detail + cancelled)
on:
  schedule:
    - cron: "7-59/15 * * * *"
  workflow_dispatch: {}
concurrency:
  group: movidesk-detail
  cancel-in-progress: true
permissions:
  contents: read
  actions: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_PAGE_SIZE: "200"
          MOVIDESK_THROTTLE: "0.8"
          MOVIDESK_DETAIL_DAYS: "7"
          MOVIDESK_OVERLAP_MIN: "15"
          MOVIDESK_PG_PAGESIZE: "300"
        run: python sync_resolved_detail.py
      - name: Disparar ações após detail
        uses: peter-evans/workflow-dispatch@v1
        with:
          workflow: sync_resolvidos_acoes.yml
          ref: ${{ github.ref }}
