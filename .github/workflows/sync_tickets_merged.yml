name: Movidesk - Tickets mesclados (merged)

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      rpm:
        description: "Requests por minuto (limite Movidesk normalmente 10)"
        required: true
        default: "10"
      page_size:
        description: "Tamanho da página na API /tickets (max 100)"
        required: true
        default: "50"
      pages:
        description: "Quantidade de páginas (skip=page_size*n). Ex.: 2 => 0..49 e 50..99"
        required: true
        default: "2"
      log_every_ticket:
        description: "Logar cada ticket validado (true/false)"
        required: true
        default: "true"

# ✅ grupo próprio: não espera outros workflows
concurrency:
  group: movidesk-merged-independent-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  merged:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip requests psycopg2-binary

      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_API_BASE: https://api.movidesk.com/public/v1

          RPM: ${{ github.event.inputs.rpm || '10' }}
          PAGE_SIZE: ${{ github.event.inputs.page_size || '50' }}
          PAGES: ${{ github.event.inputs.pages || '2' }}

          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados

          # âncora (apenas data) vem daqui
          SOURCE_SCHEMA: dados_gerais
          SOURCE_TABLE: tickets_suporte
          SOURCE_DATE_COL: updated_at

          MERGED_QUERY_KEYS: ticketId,id,q
          HTTP_TIMEOUT: "45"

          LOG_LEVEL: INFO
          LOG_EVERY_TICKET: ${{ github.event.inputs.log_every_ticket || 'true' }}

        run: python sync_tickets_merged.py

  rerun:
    needs: merged
    if: ${{ needs.merged.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const inputs = (context.payload && context.payload.inputs) ? context.payload.inputs : {};
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_tickets_merged.yml',
              ref: 'main',
              inputs: {
                rpm: inputs.rpm || '10',
                page_size: inputs.page_size || '50',
                pages: inputs.pages || '2',
                log_every_ticket: inputs.log_every_ticket || 'true'
              }
            })
