name: sync_range_tickets_merged

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/10 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Debug env (presence only)
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          python - <<'PY'
          import os
          keys = [
            "MOVIDESK_TOKEN","NEON_DSN","DATABASE_URL",
            "PGHOST","PGDATABASE","PGUSER","PGPASSWORD","PGPORT","PGSSLMODE",
            "DB_SCHEMA","TABLE_NAME","CONTROL_TABLE","RESOLVED_TABLE","RESOLVED_ID_COL","RESOLVED_DATE_COL",
            "LIMIT","RPM","DRY_RUN"
          ]
          for k in keys:
            print(f"{k} set? {bool(os.getenv(k))}")
          PY

      - name: Run scanner
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}

          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados
          CONTROL_TABLE: range_scan_control
          RESOLVED_TABLE: tickets_resolvidos_detail

          # Se você quiser forçar (senão o script tenta inferir):
          # RESOLVED_ID_COL: ticket_id
          # RESOLVED_DATE_COL: resolved_date

          LIMIT: "80"
          RPM: "9"
          DRY_RUN: "false"
        run: |
          python sync_range_tickets_merged.py
