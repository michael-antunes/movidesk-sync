name: Scan tickets merged (range)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"

concurrency:
  group: scan-tickets-merged-range
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Debug env (sem vazar segredos)
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          python - <<'PY'
          import os
          def chk(k): print(f"{k} set? {bool(os.getenv(k))}")
          for k in ["MOVIDESK_TOKEN","NEON_DSN","DATABASE_URL","PGHOST","PGDATABASE","PGUSER","PGPASSWORD","PGPORT","PGSSLMODE"]:
              chk(k)
          PY

      - name: Run scanner
        env:
          # secrets (iguais ao original)
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}

          # config
          DB_SCHEMA: "visualizacao_resolvidos"
          MERGED_TABLE: "tickets_mesclados"
          CONTROL_TABLE: "range_scan_control"

          # scanner
          RANGE_SCAN_LIMIT: "80"
          RANGE_SCAN_RPM: "9"
          # DRY_RUN: "true"
        run: |
          python sync_range_tickets_merged.py
