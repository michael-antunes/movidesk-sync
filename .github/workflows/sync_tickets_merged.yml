name: Movidesk - Tickets mesclados (merged) (top N loop)

on:
  workflow_dispatch:
    inputs:
      window_size:
        description: "Quantos IDs do topo validar por execução"
        required: true
        default: "50"
      rpm:
        description: "Requests por minuto no /tickets/merged"
        required: true
        default: "10"
      pause_seconds:
        description: "Pausa (segundos) no final de cada execução"
        required: true
        default: "20"
      http_timeout:
        description: "Timeout HTTP (segundos)"
        required: true
        default: "45"
      pg_lock_timeout_ms:
        description: "Timeout de lock no Postgres (ms)"
        required: true
        default: "5000"
      pg_lock_retries:
        description: "Tentativas em caso de lock/deadlock"
        required: true
        default: "6"

permissions:
  contents: read
  actions: write

jobs:
  merged:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests psycopg2-binary

      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_API_BASE: https://api.movidesk.com/public/v1

          WINDOW_SIZE: ${{ github.event.inputs.window_size || '50' }}
          RPM: ${{ github.event.inputs.rpm || '10' }}
          PAUSE_SECONDS: ${{ github.event.inputs.pause_seconds || '20' }}
          HTTP_TIMEOUT: ${{ github.event.inputs.http_timeout || '45' }}

          PG_LOCK_TIMEOUT_MS: ${{ github.event.inputs.pg_lock_timeout_ms || '5000' }}
          PG_LOCK_RETRIES: ${{ github.event.inputs.pg_lock_retries || '6' }}

          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados

          SOURCE_SCHEMA: dados_gerais
          SOURCE_TABLE: tickets_suporte
          SOURCE_DATE_COL: updated_at

          # ✅ agora default é ticket_id (e o .py ainda auto-detecta)
          SOURCE_ID_COL: ticket_id

          MERGED_QUERY_KEYS: ticketId,id,q
          LOG_LEVEL: INFO
        run: python sync_tickets_merged.py

  rerun:
    needs: merged
    if: ${{ needs.merged.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const inputs = (context.payload && context.payload.inputs) ? context.payload.inputs : {};
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_tickets_merged.yml',
              ref: 'main',
              inputs: {
                window_size: inputs.window_size || '50',
                rpm: inputs.rpm || '10',
                pause_seconds: inputs.pause_seconds || '20',
                http_timeout: inputs.http_timeout || '45',
                pg_lock_timeout_ms: inputs.pg_lock_timeout_ms || '5000',
                pg_lock_retries: inputs.pg_lock_retries || '6'
              }
            });
