# .github/workflows/sync_resolved_detail.yml
name: Movidesk - Tickets resolvidos (detail + cancelled)
on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install requests psycopg2-binary
      - name: Sync resolved/closed/cancelled detail
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_THROTTLE: "0.25"
        run: python sync_resolved_detail.py
