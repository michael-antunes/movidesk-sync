name: Movidesk - Tickets excluídos (range) (loop)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/20 * * * *"

concurrency:
  group: movidesk-excluidos-range-loop
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  tickets-excluidos-range:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip requests psycopg2-binary

      - name: Sync tickets excluídos
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          EXCLUIDOS_BATCH: "50"
          MOVIDESK_THROTTLE: "0.25"
        run: python sync_tickets_excluidos.py | tee excluidos_out.txt

      - name: Check done
        shell: bash
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          set -euo pipefail
          DONE=$(python - <<'PY'
          import os, psycopg2
          dsn=os.environ["NEON_DSN"]
          schema="visualizacao_resolvidos"
          ctl="range_scan_control"
          c=psycopg2.connect(dsn)
          cur=c.cursor()
          cur.execute(f"SELECT id_atual_excluido::bigint, id_final::bigint FROM {schema}.{ctl} LIMIT 1")
          r=cur.fetchone()
          cur.close()
          c.close()
          if not r:
            print("1")
          else:
            ptr=r[0]
            end=r[1]
            if ptr is None:
              print("0")
            else:
              print("1" if int(ptr) <= int(end) else "0")
          PY
          )
          echo "done=${DONE}" | tee done_out.txt

      - name: Dispatch self if not done
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          if grep -q "done=1" done_out.txt; then
            exit 0
          fi
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync_tickets_excluidos.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
