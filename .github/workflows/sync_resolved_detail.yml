name: Sync Movidesk -> Detalhes resolvidos
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          psql "$NEON_DSN" -v ON_ERROR_STOP=1 <<'SQL'
          begin;
          create schema if not exists visualizacao_resolvidos;

          alter table if exists visualizacao_resolvidos.detail_control drop column if exists synced_at;

          do $$
          begin
            if exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='sync_control' and column_name='last_index_run_at') then
              execute 'alter table visualizacao_resolvidos.sync_control drop column last_index_run_at';
            end if;
            if exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='sync_control' and column_name='last_detail_run_at') then
              execute 'alter table visualizacao_resolvidos.sync_control drop column last_detail_run_at';
            end if;
          end $$;

          create table if not exists visualizacao_resolvidos.tickets_resolvidos (
            ticket_id integer primary key,
            status text not null,
            last_resolved_at timestamptz,
            last_closed_at timestamptz,
            responsible_id bigint,
            responsible_name text,
            organization_id text,
            organization_name text,
            origin text,
            category text,
            urgency text,
            service_first_level text,
            service_second_level text,
            service_third_level text
          );

          insert into visualizacao_resolvidos.sync_control(name,last_update)
          values ('detail_control', now() - interval '180 days')
          on conflict (name) do nothing;

          insert into visualizacao_resolvidos.sync_control(name,last_update)
          values ('tickets_resolvidos', now() - interval '180 days')
          on conflict (name) do nothing;

          delete from visualizacao_resolvidos.sync_control where name not in ('detail_control','tickets_resolvidos');

          commit;
          SQL

      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          psql "$NEON_DSN" -v ON_ERROR_STOP=1 <<'SQL'
          begin;
          create schema if not exists visualizacao_resolvidos;

          create table if not exists visualizacao_resolvidos.resolvidos_acoes (
            ticket_id integer primary key,
            acoes jsonb not null
          );

          create or replace function visualizacao_resolvidos._cleanup_html(t text)
          returns text
          language sql
          immutable
          as $$
            select nullif(
              btrim(
                regexp_replace(
                  regexp_replace(
                    regexp_replace(coalesce($1,''),'(?is)<script.*?</script>',' ','g'),
                    '(?is)<style.*?</style>',' ','g'
                  ),
                  '(?is)<[^>]+>',' ','g'
                )
              ),
              ''
            )
          $$;

          create or replace function visualizacao_resolvidos._action_text(e jsonb)
          returns text
          language sql
          immutable
          as $$
            select nullif(
              btrim(
                coalesce(
                  nullif(e->>'description',''),
                  visualizacao_resolvidos._cleanup_html(e->>'htmlDescription')
                )
              ),
              ''
            )
          $$;

          create or replace function visualizacao_resolvidos.count_desc_by_type(j jsonb, t int)
          returns integer
          language sql
          immutable
          as $$
            select coalesce(count(*),0)
            from jsonb_array_elements(coalesce($1,'[]'::jsonb)) e(elem)
            where coalesce((e.elem->>'isDeleted')::boolean,false) = false
              and (e.elem->>'type') ~ '^\d+$'
              and (e.elem->>'type')::int = $2
              and visualizacao_resolvidos._action_text(e.elem) is not null
          $$;

          alter table visualizacao_resolvidos.resolvidos_acoes
            drop column if exists qtd_acoes_descricao_publi,
            drop column if exists qtd_acoes_descricao_inter;

          alter table visualizacao_resolvidos.resolvidos_acoes
            add column qtd_acoes_descricao_publi integer
              generated always as (visualizacao_resolvidos.count_desc_by_type(acoes,2)) stored,
            add column qtd_acoes_descricao_inter integer
              generated always as (visualizacao_resolvidos.count_desc_by_type(acoes,1)) stored;

          commit;
          SQL

      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          psql "$NEON_DSN" -v ON_ERROR_STOP=1 <<'SQL'
          begin;

          create or replace function visualizacao_resolvidos.list_ticket_tables()
          returns table(table_name text)
          language sql
          stable
          as $$
            select c.table_name
            from information_schema.columns c
            join information_schema.tables t
              on t.table_schema=c.table_schema and t.table_name=c.table_name and t.table_type='BASE TABLE'
            where c.table_schema='visualizacao_resolvidos'
              and c.column_name='ticket_id'
              and c.table_name <> 'sync_control'
          $$;

          create or replace function visualizacao_resolvidos.all_ticket_ids()
          returns table(ticket_id integer)
          language plpgsql
          stable
          as $$
          declare
            t text;
            first boolean := true;
            sql text := '';
          begin
            for t in select table_name from visualizacao_resolvidos.list_ticket_tables() loop
              if first then
                sql := format('select ticket_id from visualizacao_resolvidos.%I', t);
                first := false;
              else
                sql := sql || format(' union select ticket_id from visualizacao_resolvidos.%I', t);
              end if;
            end loop;
            if sql = '' then
              return;
            end if;
            return query execute sql;
          end $$;

          create or replace function visualizacao_resolvidos.missing_per_table()
          returns table(table_name text, ticket_id integer)
          language plpgsql
          stable
          as $$
          declare
            t text;
            q text;
          begin
            for t in select table_name from visualizacao_resolvidos.list_ticket_tables() loop
              q := format(
                'select %L::text as table_name, a.ticket_id
                 from (select distinct ticket_id from visualizacao_resolvidos.all_ticket_ids()) a
                 left join visualizacao_resolvidos.%I b on b.ticket_id=a.ticket_id
                 where b.ticket_id is null', t, t);
              return query execute q;
            end loop;
          end $$;

          create or replace view visualizacao_resolvidos.vw_consistencia_tabelas as
          with tabs as (
            select table_name from visualizacao_resolvidos.list_ticket_tables()
          ), cnts as (
            select table_name,
                   (select count(distinct ticket_id) from (select ticket_id from format('select ticket_id from visualizacao_resolvidos.%I', table_name)::regclass) as x) as qtd
            from tabs
          )
          select
            (select count(*) from tabs) as tabelas_avaliadas,
            (select string_agg(table_name,',' order by table_name) from tabs) as tabelas,
            (select min(qtd) from cnts) as min_qtd,
            (select max(qtd) from cnts) as max_qtd,
            (select count(*) from visualizacao_resolvidos.missing_per_table()) as total_faltantes;

          create or replace function visualizacao_resolvidos.assert_consistencia()
          returns void
          language plpgsql
          as $$
          declare n int;
          begin
            select count(*) into n from visualizacao_resolvidos.missing_per_table();
            if n > 0 then
              raise exception 'Inconsistencias: % ticket(s) faltando em alguma tabela', n;
            end if;
          end $$;

          commit;
          SQL

      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          psql "$NEON_DSN" -v ON_ERROR_STOP=1 <<'SQL'
          begin;
          create or replace view visualizacao_resolvidos.vw_responsavel_abertovia as
          select
            t.ticket_id,
            t.responsible_id,
            t.responsible_name,
            t.origin,
            case
              when (t.origin ~ '^\d+$' and (t.origin::int) in (5,18,20,22,23,25)) then 'Chat'
              when (t.origin ~ '^\d+$' and (t.origin::int) in (2,13,14,15,16,21)) then 'Telefone'
              when (t.origin ~ '^\d+$' and (t.origin::int) in (1,3,4,6,7,8,9,10,11,12,17,19,24)) then 'Portal/Email'
              else 'Portal/Email'
            end as aberto_via
          from visualizacao_resolvidos.tickets_resolvidos t;
          commit;
          SQL

      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_PAGE_SIZE: "500"
          MOVIDESK_THROTTLE: "0.25"
          MOVIDESK_INDEX_DAYS: "180"
        run: python sync_resolved_detail.py

      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: psql "$NEON_DSN" -v ON_ERROR_STOP=1 -c "select visualizacao_resolvidos.assert_consistencia();"
