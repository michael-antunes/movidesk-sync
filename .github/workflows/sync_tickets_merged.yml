name: Movidesk - Tickets mesclados (merged)

on:
  workflow_call:
    inputs:
      lookback_days:
        description: "Quantos dias para trás buscar (padrão 2)"
        required: false
        default: 2
        type: number
      window_days:
        description: "Tamanho da janela em dias (padrão 1)"
        required: false
        default: 1
        type: number

  workflow_dispatch:
    inputs:
      lookback_days:
        description: "Quantos dias para trás buscar (padrão 2)"
        required: false
        default: "2"
      window_days:
        description: "Tamanho da janela em dias (padrão 1)"
        required: false
        default: "1"

permissions:
  contents: read

# Mesma ideia do DETAIL: não cancela, e serializa pelo mesmo grupo
concurrency:
  group: movidesk-detail-${{ github.ref }}
  cancel-in-progress: false

jobs:
  merged:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          LOOKBACK_DAYS: ${{ inputs.lookback_days }}
          WINDOW_DAYS: ${{ inputs.window_days }}
        run: python sync_tickets_merged.py
