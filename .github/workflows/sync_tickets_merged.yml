name: Sync Movidesk - Tickets Merged

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      # Debug SEM vazar segredo (s√≥ True/False)
      - name: Debug env presence
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGHOST: ${{ secrets.PGHOST }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGPORT: ${{ secrets.PGPORT }}
        run: |
          python - << 'PY'
          import os
          keys = ["DATABASE_URL","PGHOST","PGDATABASE","PGUSER","PGPASSWORD","PGPORT"]
          for k in keys:
            print(f"{k} set? {bool(os.getenv(k))}")
          PY

      - name: Run sync tickets merged
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}

          # Postgres (use 1 dos modos abaixo)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGHOST: ${{ secrets.PGHOST }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGPORT: ${{ secrets.PGPORT }}

          DB_SCHEMA: visualizacao_resolvidos
          DB_TABLE: tickets_mesclados
          LOOKBACK_DAYS: "30"
          WINDOW_DAYS: "7"
          LOG_LEVEL: INFO
        run: |
          python sync_tickets_merged.py
