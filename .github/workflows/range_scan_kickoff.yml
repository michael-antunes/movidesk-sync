name: Movidesk - Range scan KICKOFF (quinta 20h BRT)

on:
  schedule:
    # 20:00 America/Sao_Paulo ~ 23:00 UTC
    - cron: "0 23 * * 4"
  workflow_dispatch: {}

concurrency:
  group: range-scan-kickoff
  cancel-in-progress: false

permissions:
  contents: read
  actions: write   # <-- necessÃ¡rio para acionar outro workflow

jobs:
  kickoff:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: Kickoff (reset da janela)
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: python range_scan_kickoff.py

      - name: Disparar o worker agora (workflow_dispatch)
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/range_scan_to_audit.yml/dispatches \
            -d '{"ref":"main"}'
