name: Sync Movidesk - Tickets Merged

on:
  workflow_dispatch: {}
  schedule:
    # 06:20 UTC = 03:20 America/Sao_Paulo (UTC-3) (aprox)
    - cron: "20 6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Run sync tickets merged
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

          # Opcional (defaults j√° cobrem):
          DB_SCHEMA: visualizacao_resolvidos
          DB_TABLE: tickets_mesclados

          LOOKBACK_DAYS: "30"
          WINDOW_DAYS: "7"

          LOG_LEVEL: INFO
          # DRY_RUN: "true"
        run: |
          python sync_tickets_merged.py
