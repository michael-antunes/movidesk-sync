name: Movidesk • Ações dos tickets resolvidos

on:
  workflow_run:
    workflows: ["Movidesk • Tickets resolvidos (detail + cancelled)"]
    types: [completed]
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

concurrency:
  group: movidesk-acoes
  cancel-in-progress: true

jobs:
  run:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_OVERLAP_MIN: "15"
          MOVIDESK_ACOES_DAYS: "7"
          MOVIDESK_ACOES_LIMIT: "5000"
          MOVIDESK_ACOES_CHUNK: "150"
          MOVIDESK_PG_PAGESIZE: "200"
          MOVIDESK_THROTTLE: "0.2"
        run: python sync_resolvidos_acoes.py
