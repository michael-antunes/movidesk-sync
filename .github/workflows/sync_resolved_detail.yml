name: Movidesk • Tickets resolvidos (detail + cancelled)

on:
  schedule:
    - cron: "7-59/15 * * * *"
  workflow_dispatch: {}

concurrency:
  group: movidesk-detail
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_PAGE_SIZE: "200"
          MOVIDESK_THROTTLE: "0.8"
          MOVIDESK_DETAIL_DAYS: "7"
          MOVIDESK_OVERLAP_MIN: "15"
          MOVIDESK_PG_PAGESIZE: "300"
        run: python sync_resolved_detail.py
      - name: Disparar workflow das ações
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_resolvidos_acoes.yml',
              ref: process.env.GITHUB_REF_NAME || context.ref.replace(/^refs\/(heads|tags)\//,'')
            })
