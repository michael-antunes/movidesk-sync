name: Movidesk - Tickets resolvidos (detail)
on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *"

jobs:
  detail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_THROTTLE: "0.25"
          DETAIL_BATCH: "300"
          MOVIDESK_OPENING_METHOD_FIELD_IDS: ""  # preencha com IDs se souber, ex: "cf_forma_abertura,12345"
        run: python sync_resolved_detail.py
