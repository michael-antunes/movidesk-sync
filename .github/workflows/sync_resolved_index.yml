name: Movidesk - Tickets resolvidos (index)
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_PAGE_SIZE: "500"
          MOVIDESK_THROTTLE: "0.25"
          MOVIDESK_RESOLVED_INDEX_DAYS: "180"
        run: python sync_resolved_index.py
