name: Movidesk - Tickets exclu√≠dos (range loop)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/20 * * * *"

concurrency:
  group: movidesk-excluidos-range-loop
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip requests psycopg2-binary

      - name: Run sync_tickets_excluidos_range.py
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          EXCLUIDOS_BATCH: "100"
          MOVIDESK_THROTTLE: "0.25"
        run: python sync_tickets_excluidos_range.py

      - name: Check done
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          SCHEMA: visualizacao_resolvidos
          CONTROL_TABLE: range_scan_control
        run: |
          set -euo pipefail
          DONE=$(python - <<'PY'
          import os, psycopg2
          dsn=os.environ["NEON_DSN"]
          schema=os.getenv("SCHEMA","visualizacao_resolvidos")
          ctl=os.getenv("CONTROL_TABLE","range_scan_control")

          c=psycopg2.connect(dsn)
          cur=c.cursor()
          cur.execute(f'SELECT id_atual_excluido::bigint, id_final::bigint FROM "{schema}"."{ctl}" LIMIT 1')
          r=cur.fetchone()
          cur.close()
          c.close()

          if not r or r[0] is None or r[1] is None:
            print("0")
          else:
            ptr=int(r[0])
            end=int(r[1])
            print("1" if ptr < end else "0")
          PY
          )
          echo "done=${DONE}" | tee done_out.txt

      - name: Dispatch self if not done
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          if grep -q "done=1" done_out.txt; then
            exit 0
          fi
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync_tickets_excluidos_range.yml/dispatches \
            -d "{\"ref\":\"${GITHUB_REF_NAME}\"}"
