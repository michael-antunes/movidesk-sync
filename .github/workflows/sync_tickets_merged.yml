name: Movidesk - Tickets mesclados (merged)

on:
  workflow_call:
    inputs:
      lookback_days:
        required: false
        type: string
        default: "2"
      window_days:
        required: false
        type: string
        default: "1"
  workflow_dispatch:
    inputs:
      lookback_days:
        description: "Quantos dias para trás buscar (padrão 2)"
        required: false
        default: "2"
      window_days:
        description: "Tamanho da janela em dias (padrão 1)"
        required: false
        default: "1"

concurrency:
  group: movidesk-detail-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  merged:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary

      - name: Sync tickets merged
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_BASE_URL: "https://api.movidesk.com/public/v1"
          DB_SCHEMA: "visualizacao_resolvidos"
          TABLE_NAME: "tickets_mesclados"

          LOOKBACK_DAYS: ${{ inputs.lookback_days || github.event.inputs.lookback_days || '2' }}
          WINDOW_DAYS:   ${{ inputs.window_days   || github.event.inputs.window_days   || '1' }}
        run: python sync_tickets_merged.py
