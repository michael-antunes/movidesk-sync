name: Sync Movidesk -> Index (tickets_resolvidos)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

jobs:
  index:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
      NEON_DSN: ${{ secrets.NEON_DSN }}
      WINDOW_DAYS: "60"
      CONCURRENCY: "8"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - run: python sync_resolved_index.py
