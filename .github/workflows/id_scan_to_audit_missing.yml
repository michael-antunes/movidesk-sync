name: Movidesk - ID scan (API) -> audit_recent_missing

on:
  workflow_dispatch:
    inputs:
      batch_size:
        type: number
        required: false
        default: 50
      iterations:
        type: number
        required: false
        default: 20
      top:
        type: number
        required: false
        default: 1000
      throttle:
        type: number
        required: false
        default: 0.2

concurrency:
  group: movidesk-id-scan-to-audit-missing
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests psycopg2-binary

      - name: Run id_scan_to_audit_missing.py
        shell: bash
        run: |
          set -euo pipefail
          python id_scan_to_audit_missing.py | tee scan_out.txt
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN || secrets.MOVIDESK_API_TOKEN }}
          ID_SCAN_BATCH_SIZE: ${{ inputs.batch_size }}
          ID_SCAN_ITERATIONS: ${{ inputs.iterations }}
          MOVIDESK_TOP: ${{ inputs.top }}
          MOVIDESK_THROTTLE: ${{ inputs.throttle }}
          TABLE_NAME: tickets_resolvidos

      - name: Dispatch self if not done
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          if grep -q "done=1" scan_out.txt; then
            exit 0
          fi
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/id_scan_to_audit_missing.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
