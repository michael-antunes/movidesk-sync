name: Movidesk - Range scan (tickets merged) (loop)

on:
  workflow_call:
    inputs:
      limit:
        required: false
        type: string
        default: "80"
      rpm:
        required: false
        type: string
        default: "9"
      dry_run:
        required: false
        type: string
        default: "false"
  workflow_dispatch:
    inputs:
      limit:
        description: "Quantos tickets validar por execução"
        required: true
        default: "80"
      rpm:
        description: "Requests por minuto (API Movidesk)"
        required: true
        default: "9"
      dry_run:
        description: "Se true, não grava no banco"
        required: true
        default: "false"

concurrency:
  group: movidesk-range-merged-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests psycopg2-binary
      - name: Run sync_range_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_API_BASE: https://api.movidesk.com/public/v1
          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados
          CONTROL_TABLE: range_scan_control
          RESOLVIDOS_SCHEMA: visualizacao_resolvidos
          RESOLVIDOS_TABLE: tickets_resolvidos_detail
          ABERTOS_SCHEMA: visualizacao_atual
          ABERTOS_TABLE: tickets_abertos
          LIMIT: ${{ github.event.inputs.limit || inputs.limit || '80' }}
          RPM: ${{ github.event.inputs.rpm || inputs.rpm || '9' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || inputs.dry_run || 'false' }}
          MAX_RUNTIME_SEC: "1100"
          COMMIT_EVERY: "10"
          HTTP_TIMEOUT: "60"
          LOG_LEVEL: "INFO"
        run: python sync_range_tickets_merged.py

  rerun:
    needs: run
    if: ${{ needs.run.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check done
        id: done
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          python - <<'PY' >> $GITHUB_OUTPUT
          import os, psycopg2
          dsn=os.environ["NEON_DSN"]
          schema="visualizacao_resolvidos"
          ctl="range_scan_control"
          c=psycopg2.connect(dsn)
          cur=c.cursor()
          cur.execute(f"""
            select id_final::bigint, id_atual_merged::bigint
            from {schema}.{ctl}
            order by data_fim desc nulls last, data_inicio desc nulls last, id_inicial desc nulls last
            limit 1
          """)
          r=cur.fetchone()
          cur.close(); c.close()
          if not r:
            print("done=1")
          else:
            id_final, id_atual_merged = r[0], r[1]
            done = (id_atual_merged is not None) and (int(id_atual_merged) <= int(id_final))
            print(f"done={'1' if done else '0'}")
          PY

      - uses: actions/github-script@v7
        if: ${{ steps.done.outputs.done != '1' }}
        with:
          script: |
            const inputs = (context.payload && context.payload.inputs) ? context.payload.inputs : {};
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_range_tickets_merged.yml',
              ref: 'main',
              inputs: {
                limit: inputs.limit || '80',
                rpm: inputs.rpm || '9',
                dry_run: inputs.dry_run || 'false'
              }
            })
