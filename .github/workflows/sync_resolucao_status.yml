name: Movidesk - Status (resolucao_por_status) via audit

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # a cada 5 minutos

concurrency:
  group: movidesk-rps-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests psycopg2-binary

      - name: Sync resolucao_por_status a partir da audit
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          IDS_GROUP_SIZE: "12"     # evita MaxNodeCount do OData
          BATCH_LIMIT: "300"       # quantos IDs por execução
          THROTTLE_SEC: "0.35"
          MAX_RETRIES: "4"
        run: python sync_resolucao_status.py
