name: Sync Movidesk - Tickets Merged

on:
  workflow_dispatch:
  schedule:
    # Rodar 1x por dia. Cron é em UTC.
    - cron: "15 05 * * *"

concurrency:
  group: movidesk-tickets-merged
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      # Movidesk
      MOVIDESK_BASE_URL: https://api.movidesk.com/public/v1
      MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}

      # Postgres (aceita DATABASE_URL ou NEON_DSN)
      DATABASE_URL: ${{ secrets.DATABASE_URL || secrets.NEON_DSN }}

      # Tabela destino
      DB_SCHEMA: visualizacao_resolvidos
      DB_TABLE: tickets_mesclados

      # Sync
      WINDOW_DAYS: "7"
      LOOKBACK_DAYS: "30"

      # Rate limit (manual: 10 req/min => ~6s entre requisições)
      MIN_SECONDS_BETWEEN_REQUESTS: "6.5"

      # Logs
      LOG_LEVEL: INFO
      TZ: America/Sao_Paulo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary python-dateutil

      - name: Validate required env
        run: |
          python - << 'PY'
          import os, sys
          missing = []
          if not os.getenv("MOVIDESK_TOKEN"): missing.append("MOVIDESK_TOKEN")
          if not os.getenv("DATABASE_URL") and not os.getenv("NEON_DSN"): missing.append("DATABASE_URL(or NEON_DSN)")
          if missing:
              print("Missing:", ", ".join(missing))
              sys.exit(2)
          print("OK: required env present")
          PY

      - name: Run sync
        run: python sync_tickets_merged.py
