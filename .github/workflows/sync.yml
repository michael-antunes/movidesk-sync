# .github/workflows/sync.yml
name: üöÄ Sync Movidesk ‚Üí Neon

on:
  # executa automaticamente a cada 5 minutos (GitHub s√≥ aceita m√∫ltiplos de 5m)
  schedule:
    - cron: '*/5 * * * *'
  # habilita o bot√£o ‚ÄúRun workflow‚Äù manual
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests psycopg2-binary

      - name: Run sync script
        # injeta as secrets definidas no repo
        env:
          API_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN:   ${{ secrets.NEON_DSN }}
        run: python sync_tickets.py
