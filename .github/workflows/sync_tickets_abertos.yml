name: Movidesk - Tickets abertos (index + empresa)

on:
  workflow_dispatch:
  schedule:
    - cron: "* * * * *"   # a cada 1 minuto

concurrency:
  group: movidesk-abertos-index-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tickets-abertos-index:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests psycopg2-binary

      - name: Sync open tickets index (id + status + empresa)
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          ABERTOS_PAGE_SIZE: "100"
        run: python sync_tickets_abertos.py
