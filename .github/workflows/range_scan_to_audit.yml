name: Movidesk - Range scan worker

on:
  workflow_dispatch: {}

concurrency:
  group: range-scan-worker
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    outputs:
      done: ${{ steps.done.outputs.done }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests psycopg2-binary

      - name: Range scan
        run: |
          python range_scan_to_audit.py | tee scan_out.txt
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          RANGE_SCAN_LIMIT: "400"
          RANGE_SCAN_THROTTLE: "0.25"
          RANGE_SCAN_MAX_RUNTIME_SEC: "240"
          RANGE_SCAN_SLEEP_SEC: "0"

      - name: done?
        id: done
        run: |
          if grep -q "hit_end=True" scan_out.txt || grep -q "FIM: ultima_data_validada já alcançou data_fim" scan_out.txt; then
            echo "done=1" >> $GITHUB_OUTPUT
          else
            echo "done=0" >> $GITHUB_OUTPUT
          fi

  rerun:
    needs: run
    if: needs.run.outputs.done != '1'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch again
        env:
          GH_TOKEN: ${{ github.token }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/range_scan_to_audit.yml/dispatches \
            -d "{\"ref\":\"${REF_NAME}\"}"
