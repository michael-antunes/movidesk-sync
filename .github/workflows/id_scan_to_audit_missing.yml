name: Movidesk - ID scan (API) -> audit_recent_missing

on:
  workflow_dispatch:
    inputs:
      batch_size:
        type: number
        required: false
        default: 50
      iterations:
        type: number
        required: false
        default: 20
      top:
        type: number
        required: false
        default: 1000
      throttle:
        type: number
        required: false
        default: 0.2

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install psycopg2-binary

      - name: Run python id_scan_to_audit_missing.py
        run: python id_scan_to_audit_missing.py
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN || secrets.MOVIDESK_API_TOKEN }}
          ID_SCAN_BATCH_SIZE: ${{ inputs.batch_size }}
          ID_SCAN_ITERATIONS: ${{ inputs.iterations }}
          MOVIDESK_TOP: ${{ inputs.top }}
          MOVIDESK_THROTTLE: ${{ inputs.throttle }}
          TABLE_NAME: tickets_resolvidos
