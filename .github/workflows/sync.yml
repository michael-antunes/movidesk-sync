name: ğŸš€ Sync Movidesk â†’ Neon

on:
  # roda todo inÃ­cio de hora (UTC)
  schedule:
    - cron: '0 * * * *'
  # permite rodar manualmente pelo botÃ£o â€œRun workflowâ€
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1) Puxa o cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Configura Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Instala dependÃªncias
      - name: Install dependencies
        run: pip install requests psycopg2-binary

      # 4) Limpa a tabela do Neon
      - name: Clear Neon table
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          python - <<EOF
          import os
          import psycopg2
          conn = psycopg2.connect(os.getenv("NEON_DSN"))
          with conn.cursor() as cur:
              cur.execute("TRUNCATE TABLE visualizacao_atual.movidesk_tickets_abertos;")
          conn.commit()
          conn.close()
          EOF

      # 5) Executa seu script de fetch + insert
      - name: Run sync script
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN:       ${{ secrets.NEON_DSN }}
        run: python sync_tickets.py
