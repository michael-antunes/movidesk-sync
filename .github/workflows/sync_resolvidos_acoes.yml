name: Movidesk - Ações (10 por vez a partir de tickets_resolvidos)

on:
  workflow_run:
    workflows: ["Movidesk - Tickets resolvidos (detail + cancelled)"]
    types: [completed]

jobs:
  run:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests psycopg2-binary

      - name: Executa ações (10 por vez a partir do tickets_resolvidos)
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          ACTIONS_BATCH_SIZE: "10"
          ACTIONS_THROTTLE_SEC: "0.7"
        run: python sync_resolvidos_acoes.py
