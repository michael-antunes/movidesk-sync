name: Movidesk - Tickets mesclados (merged) (top loop)

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      lookback_hours:
        description: "Quantas horas para tras buscar (com base no updated_at do tickets_suporte)"
        required: true
        default: "2"
      rpm:
        description: "Requests por minuto (limite Movidesk normalmente é 10)"
        required: true
        default: "10"
      max_ids:
        description: "Quantos tickets candidatos buscar por execução"
        required: true
        default: "50"
      merged_query_keys:
        description: 'Chaves para consultar /tickets/merged (ex: "ticketId" ou "ticketId,id")'
        required: false
        default: "ticketId"

# IMPORTANTE: grupo de concorrência próprio, para NÃO bloquear outros workflows
concurrency:
  group: movidesk-tickets-merged-toploop-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  merged:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests psycopg2-binary
      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_API_BASE: https://api.movidesk.com/public/v1

          LOOKBACK_HOURS: ${{ github.event.inputs.lookback_hours || '2' }}
          RPM: ${{ github.event.inputs.rpm || '10' }}
          MAX_IDS: ${{ github.event.inputs.max_ids || '50' }}
          MERGED_QUERY_KEYS: ${{ github.event.inputs.merged_query_keys || 'ticketId' }}

          DB_SCHEMA: visualizacao_resolvidos
          TABLE_NAME: tickets_mesclados

          # regra que você pediu: max_id/candidatos saem daqui
          SOURCE_SCHEMA: dados_gerais
          SOURCE_TABLE: tickets_suporte
          SOURCE_DATE_COL: updated_at

          LOG_LEVEL: INFO
          LOG_EVERY: "1"
          DB_PING_EVERY: "30"
          FLUSH_UNIQUE: "50"
          HTTP_TIMEOUT: "45"
        run: python sync_tickets_merged.py

  rerun:
    needs: merged
    if: ${{ needs.merged.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const inputs = (context.payload && context.payload.inputs) ? context.payload.inputs : {};
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync_tickets_merged.yml',
              ref: context.ref.replace('refs/heads/', '') || 'main',
              inputs: {
                lookback_hours: inputs.lookback_hours || '2',
                rpm: inputs.rpm || '10',
                max_ids: inputs.max_ids || '50',
                merged_query_keys: inputs.merged_query_keys || 'ticketId',
              }
            })
