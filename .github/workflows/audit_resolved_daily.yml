name: Sync Movidesk -> Detalhes resolvidos
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: sudo apt-get update && sudo apt-get install -y postgresql-client

      # DDL tickets_resolvidos + sync_control
      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          psql "$NEON_DSN" -v ON_ERROR_STOP=1 <<'SQL'
          begin;
          create schema if not exists visualizacao_resolvidos;

          -- limpeza de colunas antigas do sync_control (idempotente)
          alter table if exists visualizacao_resolvidos.detail_control drop column if exists synced_at;
          do $$
          begin
            if exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='sync_control' and column_name='last_index_run_at') then
              execute 'alter table visualizacao_resolvidos.sync_control drop column last_index_run_at';
            end if;
            if exists (select 1 from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='sync_control' and column_name='last_detail_run_at') then
              execute 'alter table visualizacao_resolvidos.sync_control drop column last_detail_run_at';
            end if;
          end $$;

          create table if not exists visualizacao_resolvidos.tickets_resolvidos (
            ticket_id integer primary key,
            status text not null,
            last_resolved_at timestamptz,
            last_closed_at timestamptz,
            responsible_id bigint,
            responsible_name text,
            organization_id text,
            organization_name text,
            origin text,
            category text,
            urgency text,
            service_first_level text,
            service_second_level text,
            service_third_level text
          );

          insert into visualizacao_resolvidos.sync_control(name,last_update)
          values ('detail_control', now() - interval '180 days')
          on conflict (name) do nothing;

          insert into visualizacao_resolvidos.sync_control(name,last_update)
          values ('tickets_resolvidos', now() - interval '180 days')
          on conflict (name) do nothing;

          delete from visualizacao_resolvidos.sync_control where name not in ('detail_control','tickets_resolvidos');

          commit;
          SQL

      # DDL resolvidos_acoes (sem DROP COLUMN) + funções/trigger + backfill dos contadores
      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          psql "$NEON_DSN" -v ON_ERROR_STOP=1 <<'SQL'
          begin;

          create schema if not exists visualizacao_resolvidos;

          create table if not exists visualizacao_resolvidos.resolvidos_acoes (
            ticket_id integer primary key,
            acoes jsonb not null default '[]'::jsonb
          );

          do $$
          begin
            if not exists (
              select 1 from information_schema.columns
              where table_schema='visualizacao_resolvidos' and table_name='resolvidos_acoes'
                and column_name='qtd_acoes_descricao_publi'
            ) then
              alter table visualizacao_resolvidos.resolvidos_acoes
                add column qtd_acoes_descricao_publi integer;
            end if;

            if not exists (
              select 1 from information_schema.columns
              where table_schema='visualizacao_resolvidos' and table_name='resolvidos_acoes'
                and column_name='qtd_acoes_descricao_inter'
            ) then
              alter table visualizacao_resolvidos.resolvidos_acoes
                add column qtd_acoes_descricao_inter integer;
            end if;
          end $$;

          create or replace function visualizacao_resolvidos._count_desc_publi(js jsonb)
          returns integer language sql immutable as $$
            select coalesce(sum(
              case
                when coalesce((a->>'type')::int,0) = 2
                 and nullif(a->>'description','') is not null then 1 else 0
              end
            ),0)
            from jsonb_array_elements(coalesce(js,'[]'::jsonb)) as a;
          $$;

          create or replace function visualizacao_resolvidos._count_desc_inter(js jsonb)
          returns integer language sql immutable as $$
            select coalesce(sum(
              case
                when coalesce((a->>'type')::int,0) = 1
                 and nullif(a->>'description','') is not null then 1 else 0
              end
            ),0)
            from jsonb_array_elements(coalesce(js,'[]'::jsonb)) as a;
          $$;

          create or replace function visualizacao_resolvidos._resolvidos_acoes_fill_counts()
          returns trigger language plpgsql as $$
          begin
            new.qtd_acoes_descricao_publi := visualizacao_resolvidos._count_desc_publi(new.acoes);
            new.qtd_acoes_descricao_inter := visualizacao_resolvidos._count_desc_inter(new.acoes);
            return new;
          end $$;

          do $$
          begin
            if exists (
              select 1 from pg_trigger
              where tgname='tr_resolvidos_acoes_fill_counts'
                and tgrelid='visualizacao_resolvidos.resolvidos_acoes'::regclass
            ) then
              drop trigger tr_resolvidos_acoes_fill_counts on visualizacao_resolvidos.resolvidos_acoes;
            end if;
          end $$;

          create trigger tr_resolvidos_acoes_fill_counts
          before insert or update of acoes on visualizacao_resolvidos.resolvidos_acoes
          for each row execute function visualizacao_resolvidos._resolvidos_acoes_fill_counts();

          -- backfill dos contadores (sem dropar colunas)
          update visualizacao_resolvidos.resolvidos_acoes
          set
            qtd_acoes_descricao_publi = visualizacao_resolvidos._count_desc_publi(acoes),
            qtd_acoes_descricao_inter = visualizacao_resolvidos._count_desc_inter(acoes);

          commit;
          SQL

      - run: pip install requests psycopg2-binary

      # carga de detalhes (Python)
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_PAGE_SIZE: "500"
          MOVIDESK_THROTTLE: "0.25"
          MOVIDESK_INDEX_DAYS: "180"
        run: python sync_resolved_detail.py

      # (Opcional) sanity check das colunas dependidas pela view
      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          psql "$NEON_DSN" -v ON_ERROR_STOP=1 -Atqc "
            select 'ok' 
            where exists (
              select 1 from information_schema.columns
              where table_schema='visualizacao_resolvidos' and table_name='resolvidos_acoes'
                and column_name in ('qtd_acoes_descricao_publi','qtd_acoes_descricao_inter')
            )"
