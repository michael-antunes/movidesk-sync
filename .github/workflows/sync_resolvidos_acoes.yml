name: Movidesk • Ações dos tickets resolvidos
on:
  workflow_call: {}
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"
concurrency:
  group: movidesk-acoes
  cancel-in-progress: true
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_OVERLAP_MIN: "15"
          MOVIDESK_ACOES_DAYS: "7"
          MOVIDESK_ACOES_REPAIR_DAYS: "30"
          MOVIDESK_ACOES_TOP: "100"
          MOVIDESK_PG_PAGESIZE: "200"
          MOVIDESK_THROTTLE: "0.3"
        run: python sync_resolvidos_acoes.py
