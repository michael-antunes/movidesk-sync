name: Movidesk - ID scan worker

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

concurrency:
  group: id-scan-worker
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install psycopg2-binary

      - name: ID scan
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          ID_SCAN_BATCH_SIZE: "50"
          ID_SCAN_ITERATIONS: "50"
        run: python id_scan_to_audit_missing.py
