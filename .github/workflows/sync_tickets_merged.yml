name: Movidesk - Tickets mesclados (merged)

on:
  workflow_dispatch:
    inputs:
      lookback_days:
        description: "Quantos dias para trás buscar (padrão 2)"
        required: false
        default: "2"
      window_days:
        description: "Tamanho da janela em dias (padrão 1)"
        required: false
        default: "1"

  workflow_call:
    inputs:
      lookback_days:
        description: "Quantos dias para trás buscar (padrão 2)"
        required: false
        default: 2
        type: number
      window_days:
        description: "Tamanho da janela em dias (padrão 1)"
        required: false
        default: 1
        type: number

permissions:
  contents: read
  actions: write

concurrency:
  # IMPORTANTE: group próprio do merged (não conflita com o detail)
  group: movidesk-merged-${{ github.ref }}
  cancel-in-progress: false

jobs:
  merged:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - run: date -u && echo "Branch=$GITHUB_REF"

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Sync merged tickets
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          LOOKBACK_DAYS: ${{ inputs.lookback_days }}
          WINDOW_DAYS: ${{ inputs.window_days }}
        run: python sync_tickets_merged.py

  # Roda de novo assim que acabar (igual o detail faz)
  rerun_merged:
    needs: merged
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch next run
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "sync_tickets_merged.yml",
              ref: "main",
              inputs: {
                lookback_days: "${{ inputs.lookback_days }}",
                window_days: "${{ inputs.window_days }}"
              }
            })
