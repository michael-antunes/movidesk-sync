name: Movidesk • Tickets resolvidos (ações)

on:
  workflow_run:
    workflows: ["Movidesk • Tickets resolvidos (detail + cancelled)"]
    types: [completed]
  workflow_dispatch: {}

concurrency:
  group: movidesk-acoes
  cancel-in-progress: false

jobs:
  run:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - name: Executa ações (10 por vez a partir do tickets_resolvidos)
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_THROTTLE: "0.25"
          MOVIDESK_TOP: "10"
        run: python sync_resolvidos_acoes.py
