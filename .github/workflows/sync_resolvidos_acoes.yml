name: Movidesk - Ações (depende do detail via dispatch)

on:
  # chamado pelo workflow de "tickets_resolvidos (detail)" via github-script/dispatch
  workflow_dispatch:
    inputs:
      batch:
        description: "Qtd de tickets por execução"
        required: false
        default: "10"
        type: string
  # opcional: roda sozinho a cada 5min se quiser
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Executa ações (10 por vez)
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          BATCH_SIZE: ${{ github.event.inputs.batch || '10' }}
        run: |
          python sync_resolvidos_acoes.py
