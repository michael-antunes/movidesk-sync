name: Movidesk - Ações (depende do detail via dispatch)

on:
  # para ser chamado pelo workflow do detail
  workflow_dispatch:
  # opcional: roda sozinho também, a cada 5 minutos
  schedule:
    - cron: "*/5 * * * *"

concurrency:
  group: movidesk-acoes
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests psycopg2-binary

      - name: Executa ações (10 por vez)
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          # ajustes finos (opcionais)
          MOVIDESK_BATCH_SIZE: "10"
          MOVIDESK_THROTTLE: "7"
        run: |
          python sync_resolvidos_acoes.py
