# .github/workflows/sync.yml
name: "🚀 Sync Movidesk → Neon"

on:
  schedule:
    - cron: '30 10 * * *'      # roda todo início de hora (UTC)
  workflow_dispatch:        # possibilita botão “Run workflow”

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'     # <─── ESTÁ NO MESMO NÍVEL DE "- uses:" + 2 espaços

      - name: Install dependencies
        run: pip install requests psycopg2-binary

      - name: Run sync
        env:
          API_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN:  ${{ secrets.NEON_DSN }}
        run: python sync_tickets.py
