name: Movidesk - Range scan kickoff (quinta 20h BRT)

on:
  schedule:
    # 20:00 America/Sao_Paulo â‰ˆ 23:00 UTC
    - cron: "0 23 * * 4"
  workflow_dispatch: {}

jobs:
  kickoff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Kickoff
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: python range_scan_kickoff.py
