name: Movidesk - Ações (depende do detail via dispatch)

on:
  workflow_dispatch:
    inputs:
      motivo:
        description: "Obs (opcional)"
        required: false
        default: ""

permissions:
  contents: read

concurrency:
  group: movidesk-acoes
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests psycopg2-binary

      - name: Executa ações (10 por vez)
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_API_TOKEN: ${{ secrets.MOVIDESK_API_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_BATCH: "10"
          MOVIDESK_PG_PAGESIZE: "200"
        run: |
          python sync_resolvidos_acoes.py
