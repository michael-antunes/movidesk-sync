name: Movidesk - Range scan to audit (loop)

on:
  workflow_dispatch: {}

concurrency:
  group: range-scan-to-audit-loop
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests psycopg2-binary

      - name: Run range_scan_to_audit.py
        shell: bash
        run: |
          set -euo pipefail
          python range_scan_to_audit.py | tee scan_out.txt
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN || secrets.MOVIDESK_API_TOKEN }}
          TABLE_NAME: tickets_resolvidos

      - name: Check done
        shell: bash
        env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          set -euo pipefail
          DONE=$(python -c 'import os,psycopg2; dsn=os.environ["NEON_DSN"]; c=psycopg2.connect(dsn); cur=c.cursor(); cur.execute("select (coalesce(ultima_data_validada, data_inicio) <= data_fim) from visualizacao_resolvidos.range_scan_control limit 1"); r=cur.fetchone(); cur.close(); c.close(); print("1" if (r and r[0]) else "0")')
          echo "done=${DONE}" | tee done_out.txt

      - name: Dispatch self if not done
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          if grep -q "done=1" done_out.txt; then
            exit 0
          fi
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/range_scan_to_audit.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
