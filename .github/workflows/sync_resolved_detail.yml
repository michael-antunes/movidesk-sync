name: Sync Movidesk -> Detalhes resolvidos
on:
  schedule:
    - cron: "5-59/15 * * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: psql "$NEON_DSN" -v ON_ERROR_STOP=1 -f migrations/2025-11-04_force_recreate_resolved.sql
      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
        run: |
          set -e
          C1=$(psql "$NEON_DSN" -Atqc "select count(*) from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos'")
          test "$C1" = "8"
          NUL=$(psql "$NEON_DSN" -Atqc "select is_nullable from information_schema.columns where table_schema='visualizacao_resolvidos' and table_name='tickets_resolvidos' and column_name='last_resolved_at'")
          test "$NUL" = "YES"
          NAMES=$(psql "$NEON_DSN" -Atqc "select string_agg(name,',' order by name) from visualizacao_resolvidos.sync_control")
          test "$NAMES" = "detail_control,tickets_resolvidos"
      - run: pip install requests psycopg2-binary
      - env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_PAGE_SIZE: "500"
          MOVIDESK_THROTTLE: "0.25"
          MOVIDESK_INDEX_DAYS: "180"
        run: python sync_resolved_detail.py
