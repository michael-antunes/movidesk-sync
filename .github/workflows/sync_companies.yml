name: Sync Movidesk -> Empresas
on:
  schedule:
    - cron: "25 8 * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests psycopg2-binary
      - env:
          NEON_DSN: ${{ secrets.NEON_DSN }}
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          MOVIDESK_PAGE_SIZE: "300"
          MOVIDESK_THROTTLE: "0.25"
          CF_TENANT_URL_HITS: "31679"
          CF_PROPERTY: "217664"
          CF_NOME_OMIE: "217659"
        run: python sync_companies.py
