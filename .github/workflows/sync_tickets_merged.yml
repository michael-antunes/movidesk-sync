name: Movidesk - Tickets mesclados (merged)

on:
  # Roda automaticamente quando o DETAIL terminar
  workflow_run:
    workflows: ["Movidesk - Tickets resolvidos (detail)"]
    types: [completed]

  # Mantém igual ao DETAIL: pode ser chamado por outro workflow
  workflow_call:
    inputs:
      lookback_days:
        description: "Quantos dias para trás buscar (padrão 2)"
        required: false
        default: 2
        type: number
      window_days:
        description: "Tamanho da janela em dias (padrão 1)"
        required: false
        default: 1
        type: number

  # Mantém botão manual com inputs
  workflow_dispatch:
    inputs:
      lookback_days:
        description: "Quantos dias para trás buscar (padrão 2)"
        required: false
        default: "2"
      window_days:
        description: "Tamanho da janela em dias (padrão 1)"
        required: false
        default: "1"

permissions:
  contents: read

# Não usa o MESMO group do detail (senão vira briga de fila e cancelamentos)
concurrency:
  group: movidesk-merged-${{ github.ref }}
  cancel-in-progress: false

jobs:
  merged:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # Se vier do workflow_run, só roda quando o DETAIL concluiu com sucesso
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - run: date -u && echo "Branch=$GITHUB_REF" && echo "Event=$GITHUB_EVENT_NAME"

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Run sync_tickets_merged.py
        env:
          MOVIDESK_TOKEN: ${{ secrets.MOVIDESK_TOKEN }}
          NEON_DSN: ${{ secrets.NEON_DSN }}

          # workflow_run não tem inputs -> usa defaults fixos
          LOOKBACK_DAYS: ${{ github.event_name == 'workflow_run' && 2 || inputs.lookback_days }}
          WINDOW_DAYS:  ${{ github.event_name == 'workflow_run' && 1 || inputs.window_days }}

        run: python sync_tickets_merged.py
